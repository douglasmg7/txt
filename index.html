<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teste</title>
    <style type="text/css">
      .box {
        display: inline;
        background: red;
        width: 100px;
        height: 100px;
        color: white;
        float: left;
        margin: 5px;
      }
      #two {
        position: absolute;;
        top: 20px;
        left: 20px;
        z-index: 2;
      }
      #one {
        z-index: -3;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box" id="one">One</div>
      <div class="box" id="two">Two</div>
      <div class="box" id="three">Three</div>
      <div class="box" id="four">Four</div>
    </section>

  </body>
</html>
